<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>QUint测试4-module使用</title>
<link rel="stylesheet" href="qunit.css">
<script src="qunit.js"></script>
<script src="money.js"></script>
</head>

<body>
<h1 id="qunit-header">QUnit测试-module使用</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<script>
    module("Money", {
        setup: function() {
            this.dollar = new Money({
                amount: 15.5
            });
            this.euro = Money.euro(14.5);
        },
        teardown: function() {
            // 可以使用 this.dollar 和 this.euro 作清除
        }
    });
     
    test("add", function() {
        equal( this.dollar.amount, 15.5 );
        this.dollar.add(16.1)
        equal( this.dollar.amount, 31.6 );
    });
    test("toString", function() {
        equal( this.dollar.toString(), "$15.5" );
        equal( this.euro.toString(), "14.5EUR" );
    });
</script>
</body>
</html>
